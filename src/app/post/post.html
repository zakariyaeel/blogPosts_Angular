<!-- pagination -->
<div class="flex justify-center mx-40 mb-5 gap-50">
    <div class="w-2/3 ">   
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-body" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/></svg>
            </div>
            <input (input)="serchPosts($event)"  type="search" class="block w-full p-3 ps-9 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body" placeholder="Search"/>
        </div>
    </div>
    <div>
        <button class="disabled:bg-neutral-500 p-3 text-body bg-neutral-primary-soft border border-default hover:bg-neutral-secondary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary-soft shadow-xs font-medium leading-5 rounded-base text-sm px-4 focus:outline-none me-3" (click)="prevPage()" [disabled]="curPage == 1">Previous</button>
        <button class="disabled:bg-neutral-500 p-3 text-body bg-neutral-primary-soft border border-default hover:bg-neutral-secondary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary-soft shadow-xs font-medium leading-5 rounded-base text-sm px-4 focus:outline-none" (click)="nextPage()" [disabled]="curPage * perPage >= posts.length">Next </button>
    </div>
</div>
<div class="flex justify-center mx-auto flex-wrap">
    @for (post of pagedPosts;  track post.id){
    <div class="flex justify-between m-2">
        <div class=""> 
            <a href="#" class="w-100 h-80 bg-neutral-primary-soft block max-w-sm p-6 border border-default rounded-base shadow-xs hover:bg-neutral-secondary-medium">
                <h5 class="mb-3 text-2xl font-semibold tracking-tight text-heading leading-8 text-green-300"> {{post.title}} </h5>
                <p class="text-body">{{ post.body }}</p>
            </a>
        </div>
    </div>
    }@empty {
        <div>No Posts Found!</div>
    }
</div>
